<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript" src="songCustomizerPage.js"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
  <div class="site-title">
    <a class="header_home" href="index.html">Song Customizer Page</a>
  </div>
  <div>
    <a href="index.html">return to home page</a>
  </div>
</header>
<div class="card">
<h2>Create Song:</h2>
<form class="card-content" id="create-song-form">
  <p class="form-field">
    <label>Enter Song title:</label>
    <input type="text" required class="validated-field" id="create-song-title-field">
  </p>
    <p class="form-field">
        <label>Enter Song artist:</label>
        <input type="text" required class="validated-field" id="create-song-artist-field">
    </p>
    <p class="form-field">
        <label>Enter Song genre:</label>
        <input type="text" required class="validated-field" id="create-song-genre-field">
    </p>
    <p class="form-field">
        <label>Enter Song length:</label>
        <input type="text" required class="validated-field" id="create-song-length-field">
    </p>
  <button type="submit">Create Song</button>
</form>
</div>
<div class="card">
  <h2>Get Songs:</h2>
  <form class="card-content" id="get-songs-form">
    <button type="submit">Get Song</button>
  </form>
</div>
<div class="card">
  <h2>Get Song:</h2>
  <form class="card-content" id="get-song-form">
    <p class="form-field">
      <label>Enter song name:</label>
      <input type="text" required class="validated-field" id="get-song-field">
    </p>
    <button type="submit">Get Song</button>
  </form>
</div>
<div class="card" id="song-list">
  <h2>Song List:</h2>
  <p id="songs"></p>
</div>
</body>
</html>
